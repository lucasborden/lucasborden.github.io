<!DOCTYPE html>

</head>

<body>
  <header class="site-header">
    <div class="site-left">
      <h1 class="site-title">Lucas Borden</h1>
      <div class="header-icons">
        <a href="https://www.linkedin.com/in/lucas-borden-991585139/" target="_blank" aria-label="LinkedIn">
          <i class="fab fa-linkedin"></i>

        <a href="mailto:lucas.borden@econ.uzh.ch" aria-label="Email">

      </div>

    <nav>
      <ul class="nav-links">
        <li><a href="/about">About</a></li>

  <main>

        <a href="#">View More</a>
      </div>

      <!-- Add more project cards here -->
    </section>
  </main>

  <!-- Correct path to JS file -->
  <script src="../scripts.js"></script>

  <!-- Highlight nav link based on URL -->
  <script>
    const links = document.querySelectorAll(".nav-links a");
    const currentPath = window.location.pathname.replace(/\/$/, "");

    links.forEach(link => {
      const linkPath = new URL(link.href).pathname.replace(/\/$/, "");
      if (linkPath === currentPath) {
        link.classList.add("active");
      }
    });
  </script>
</body>
